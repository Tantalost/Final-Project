<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/CSS/login-style.css">
</head>
<body>
    <div class="container">
        <div style="font-family: Montserrat; padding: 0%; margin: 0%;">
            <img class="logo" src="/images/logo.svg" alt="Logo">
            <h3 style="color: #0D3958; font-weight:bolder;">ADMIN</h3>
            <h2 style="color: #0D3958; font-weight: 700;">LOG IN</h2>
        </div>
        <form id = "loginForm"> 
                <label for="email" >Email
                <input type="email" id="email" placeholder="Enter your email" required></label>
                <label for="password">Password
                <input type="password" id="password" placeholder="Enter your password" required></label>
                <button type="submit" class="btn">Log In</button>
        </form>
        <div>
            <p>Register to be an <a href="Admin-SignUp.html">Admin</a></p>
        </div>
    </div>

</body>
</html>
