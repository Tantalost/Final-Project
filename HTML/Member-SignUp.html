<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="/CSS/login-style.css">
</head>
<body style="justify-content: flex-start;">
    <div class="container" >
        <div style="font-family: Montserrat; padding: 0%; margin: 0%;">
            <img class="logo" src="/images/logo.svg" alt="Logo">
            <h3 style="color: #0D3958; font-weight:bolder;">MEMBER</h3>
            <h2 style="color: #0D3958; font-weight: 700;">Sign Up</h2>
        </div>
        <form> 
            <label for="name">Name
            <input type="text" id="name" placeholder="Enter your name" required></label>                   
            <label for="email" >Email
            <input type="email" id="email" placeholder="Enter your email" required></label>
            <label for="password">Password
            <input type="password" id="password" placeholder="Enter your password" required></label>
            <button type="submit" class="btn">Sign in</button>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="Member-Login.html">Log in</a></p>
        </div>
    </div>
</body>
</html>
