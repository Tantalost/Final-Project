<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scriptorium - Library Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>


    <div id="welcome-page" class="container">
        <h1>Scriptorium</h1>
        <p>A Library Management System</p>
        <button class="login-btn" onclick="showLogin()">START!</button>
    </div>
    <div id="role-page" class="container hidden">
        <h2>Select Role</h2>
        <div class="role-selection">
            <div class="role-box" onclick="alert('Admin Login')">
                <p><ion-icon name="book" style="font-size: 200px;"></ion-icon></p>
                <h3>Admin</h3>
            </div>
            <div class="role-box" onclick="alert('Member Login')">
                <p><ion-icon name="people"style="font-size: 200px;"></ion-icon></p>
                <h3>Member</h3>
            </div>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('welcome-page').classList.add('hidden');
            document.getElementById('role-page').classList.remove('hidden');
        }
    </script>
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
